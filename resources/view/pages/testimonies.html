<h1>Depoimentos</h1>
<hr />

<section id="testimonies">{{itens}} {{pagination}}</section>

<hr />

<section id="form">
  <h3>Envie seu depoimento</h3>

  <form action="?page=1" method="post">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" name="nome" required />
    </div>

    <div class="form-group">
      <label>Mensagem</label>
      <textarea
        type="text"
        class="form-control"
        rows="5"
        name="mensagem"
        required
      ></textarea>
    </div>

    <div class="form-group mt-3">
      <button class="btn btn-success" type="submit">Enviar</button>
    </div>
  </form>
</section>
